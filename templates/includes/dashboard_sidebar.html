<aside class="col-md-3">
		<ul class="list-group">
			<a class="list-group-item {% if '/accounts/' == request.path %}active{% endif %}" href="{% url 'dashboard' %}"> Dashboard </a>
			<a class="list-group-item {% if '/my_orders/' in request.path %}active{% endif %}" href="{% url 'my_orders' %}"> My orders </a>
			<a class="list-group-item {% if '/edit_profile/' in request.path %}active{% endif %}" href="{% url 'edit_profile' %}"> Edit Profile </a>
			<a class="list-group-item {% if '/change_password/' in request.path %}active{% endif %}" href="{% url 'change_password' %}"> Change Password </a>
			{% if request.user.is_authenticated and request.user.is_seller %}
				<a class="list-group-item {% if '/add_product/' in request.path %}active{% endif %}" href="{% url 'add_product' %}"> Add Product </a>
				<a class="list-group-item {% if 'seller_orders' in request.path %}active{% endif %}" href="{% url 'seller_orders' %}">Product Orders</a>
			{% endif %}
		</ul>
		<br>
		<a class="btn btn-light btn-block" href="{% url 'logout' %}">
			<i class="fa fa-power-off"></i><span class="text">Log out</span> </a>
	</aside>
